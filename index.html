<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">

<body style="background-image: url(../rock-paper-scissors/img/me\ copy.jpg);" alt="Me as an octopus"></body>

    <h1>Let the game begin!</h1>

    <div id="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div id="result">Rock, Paper or Scissors?</div>
    <div id="restart"></div>

    <div id="buttons">
        <button id="rock" style="background-image: url(../rock-paper-scissors/img/rock.jpeg);" alt="Rock"></button>
        <button id="paper" style="background-image: url(../rock-paper-scissors/img/paper.jpeg);" alt="Paper"></button>
        <button id="scissors" style="background-image: url(../rock-paper-scissors/img/scissors.jpeg);" alt="Scissors"></button>
    </div>

    <p class="action-message">Choose wisely</p>

    <script src="script.js" charset="utf-8"></script>
    
</body>

</html>
